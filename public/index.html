<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Ophi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style id="dynamicStyles">
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            background-color: #FFF0F5; /* Light pink background */
        }
        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }
        .card {
            width: 320px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(247, 222, 222, 0.1);
            overflow: hidden;
        }
        .card-front {
            background-color: #FFB6C1; /* Light pink */
            transform: rotateY(0deg);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="50%" y="50%" font-size="80" fill="rgba(255,255,255,0.1)" text-anchor="middle" dominant-baseline="middle">♥</text></svg>');
            background-repeat: repeat;
        }
        .card-back {
            background-color: #FFF0F5; /* Lavender blush */
            transform: rotateY(180deg);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="50%" y="50%" font-size="80" fill="rgba(255,192,203,0.1)" text-anchor="middle" dominant-baseline="middle">♥</text></svg>');
            background-repeat: repeat;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 8px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1, h2 {
            margin: 15px 0;
            text-align: center;
            font-weight: 700;
            color: #FF69B4; /* Hot pink */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        p {
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            color: #ff1f1f; /* Dark orchid */
        }
        .open-text {
            margin-top: 25px;
            font-style: italic;
            color: #FF69B4; /* Hot pink */
            font-size: 16px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="scene"></div>
    <div class="container">
        <div class="card" id="birthdayCard">
            <div class="card-face card-front">
                <h2>Selamat Ulang Tahun Ayang!</h2>
                <p id="message">Semoga hari spesialmu dipenuhi dengan kebahagiaan, tawa, dan kenangan indah. Terima kasih telah menjadi bagian penting dalam hidup kami. Semoga tahun ini membawa lebih banyak kesuksesan dan kegembiraan untukmu!</p>
                <p>from suami with ♥</p>
                <p class="open-text">✨ Klik untuk membuka ✨</p>
            </div>
            <div class="card-face card-back">
                <img src="/api/placeholder/180/180" alt="Birthday Person" class="profile-pic floating" id="profilePic">
                <h1 id="name">Nama</h1>
            </div>
        </div>
    </div>

    <script>
        // Three.js background setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene').appendChild(renderer.domElement);

        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshBasicMaterial({ color: 0xFFB6C1, wireframe: true });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Card interaction
        const card = document.getElementById('birthdayCard');
        let isOpen = false;

        card.addEventListener('click', () => {
            isOpen = !isOpen;
            if (isOpen) {
                gsap.to(card, { rotationY: 180, duration: 1.2, ease: "back.out(1.5)" });
                createConfetti();
            } else {
                gsap.to(card, { rotationY: 0, duration: 1.2, ease: "back.out(1.5)" });
            }
        });

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                document.body.appendChild(confetti);

                gsap.set(confetti, {
                    x: Math.random() * window.innerWidth,
                    y: -20,
                    backgroundColor: () => {
                        const colors = ['#FFB6C1', '#FFC0CB', '#FF69B4', '#DB7093', '#FFA07A'];
                        return colors[Math.floor(Math.random() * colors.length)];
                    }
                });

                gsap.to(confetti, {
                    y: window.innerHeight + 20,
                    x: '+=' + (Math.random() * 300 - 150),
                    rotation: Math.random() * 360 * 5,
                    duration: Math.random() * 4 + 3,
                    opacity: 1,
                    ease: 'power1.out',
                    onComplete: () => confetti.remove()
                });
            }
        }

        // Load dynamic content
        fetch('/api/birthday-data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').textContent = data.name;
                document.getElementById('message').textContent = data.message;
                document.getElementById('profilePic').src = data.imagePath;
                
                // Apply dynamic styles
                const dynamicStyles = document.getElementById('dynamicStyles');
                dynamicStyles.innerHTML += `
                    body { background-color: ${data.backgroundColor || '#FFF0F5'}; }
                    .card-front { background-color: ${data.cardFrontColor || '#FFB6C1'}; }
                    .card-back { background-color: ${data.cardBackColor || '#FFF0F5'}; }
                    h1, h2 { color: ${data.textColor || '#FF69B4'}; }
                    p { color: ${data.textColor || '#FF69B4'}; }
                `;

                // Update Three.js background
                torusKnot.material.color.setStyle(data.backgroundColor || '#FFB6C1');
            });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
